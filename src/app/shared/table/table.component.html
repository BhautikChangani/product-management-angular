
<div class="d-flex justify-content-between m-2">
  <div class="search-box d-flex">
    <input type="text" class="form-control" name="searchString" [(ngModel)]="searchString" (ngModelChange)="onSearchChange($event)" placeholder="search here...">
  </div>
  <div class="add-item">
    <button (click)="addElement()" mat-flat-button >Add item</button>
  </div>
</div>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> 
        <div class="d-flex align-items-center">
          {{ column | titlecase }}
          <ng-container *ngIf="searchableColumns[column]">
            <button mat-icon-button [matMenuTriggerFor]="filterMenu" aria-label="Filter">
              <mat-icon>filter_alt_off</mat-icon>
            </button>
          </ng-container>
        </div>
      </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="column === 'actions'; else dataContent">
          <button (click)="editElement(element.id)" mat-flat-button >Edit</button>
          <button (click)="deleteElement(element.id)" mat-button >Delete</button>
        </ng-container>
        <ng-template #dataContent>
          {{ element[column] }}
        </ng-template>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  
  </table>
  <mat-paginator #paginator
             [length]="totalItem"
              [pageSize]="pageSize"
              [pageSizeOptions]="[2, 5, 10]"
              aria-label="Select page">
</mat-paginator>

<mat-menu #filterMenu="matMenu">
  <div class="filter-box p-2">
    <input type="text" class="form-control w-90" placeholder="Filter..." [(ngModel)]="filterString" (click)="$event.stopPropagation()">
    <button (click)="applyFilter()" mat-button>Apply</button>
    <button (click)="clearFilter()" mat-button>Clear</button>
  </div>
</mat-menu>
