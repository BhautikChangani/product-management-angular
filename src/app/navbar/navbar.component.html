<div class="bg-purple text-white p-3 d-flex justify-content-between">
    <div class="d-flex gap-4 align-items-center">
        <span class="nav-heading">Product management system</span>
        <span *ngIf="isLoggedIn"><a (click)="navigateToProduct()" class="text-white text-decoration-none"
                routerLinkActive="router-link-active ">Product</a></span>
        <span *ngIf="isLoggedIn"><a (click)="navigateToCategory()" class="text-white text-decoration-none"
                routerLinkActive="router-link-active">Category</a></span>
        <span><a (click)="navigateToBudgetCalculator()" class="text-white text-decoration-none"
                routerLinkActive="router-link-active">Budget calculator</a></span>
    </div>
    <div class="d-flex gap-2 align-items-center">
        <div *ngIf="isLoggedIn">{{name}}</div>
        <button *ngIf="isLoggedIn" (click)="logout()" class="btn text-purple bg-white">Logout</button>
    </div>
</div>
